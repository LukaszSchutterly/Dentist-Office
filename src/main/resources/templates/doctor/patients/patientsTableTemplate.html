<div class="form-group">
    <div class="input-group">
        <div class="input-group-addon">
            <i class="fa fa-search"></i>
        </div>
        <input class="form-control" placeholder="Szukaj" ng-model="ptCtrl.filter">
    </div>
</div>
<div class="table-responsive" style="max-height: 700px;">
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th class="col-md-3">
                <a ng-click="ptCtrl.sortType = 'lastName'; ptCtrl.sortReverse = !ptCtrl.sortReverse">Nazwisko
                    <span ng-show="ptCtrl.sortType=='lastName'  && !ptCtrl.sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="ptCtrl.sortType == 'lastName' && ptCtrl.sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th class="col-md-2">
                <a ng-click="ptCtrl.sortType = 'firstName'; ptCtrl.sortReverse = !ptCtrl.sortReverse">ImiÄ™
                    <span ng-show="ptCtrl.sortType=='firstName'  && !ptCtrl.sortReverse"
                          class="fa fa-caret-down"></span>
                    <span ng-show="ptCtrl.sortType == 'firstName' && ptCtrl.sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th class="col-md-2">
                <a ng-click="ptCtrl.sortType = 'phoneNumber'; ptCtrl.sortReverse = !ptCtrl.sortReverse">
                    Numer telefonu
                    <span ng-show="ptCtrl.sortType=='phoneNumber'  && !ptCtrl.sortReverse"
                          class="fa fa-caret-down"></span>
                    <span ng-show="ptCtrl.sortType == 'phoneNumber' && ptCtrl.sortReverse"
                          class="fa fa-caret-up"></span>
                </a>
            </th>
            <th class="col-md-2">
                <a ng-click="ptCtrl.sortType = 'pesel'; ptCtrl.sortReverse = !ptCtrl.sortReverse">
                    pesel
                    <span ng-show="ptCtrl.sortType=='pesel'  && !ptCtrl.sortReverse"
                          class="fa fa-caret-down"></span>
                    <span ng-show="ptCtrl.sortType == 'pesel' && ptCtrl.sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th class="col-md-3">
                <a ng-click="ptCtrl.sortType = 'email'; ptCtrl.sortReverse = !ptCtrl.sortReverse">
                    Email
                    <span ng-show="ptCtrl.sortType=='email'  && !ptCtrl.sortReverse"
                          class="fa fa-caret-down"></span>
                    <span ng-show="ptCtrl.sortType == 'email' && ptCtrl.sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="patient in ptCtrl.patients | orderBy:ptCtrl.sortType:ptCtrl.sortReverse | filter:ptCtrl.filter"
            ng-click="ptCtrl.setPatient(patient)" ng-class="{'selected':patient.id===ptCtrl.patient.id}">
            <td ng-bind="patient.lastName"></td>
            <td ng-bind="patient.firstName"></td>
            <td ng-bind="patient.phoneNumber"></td>
            <td ng-bind="patient.pesel"></td>
            <td ng-bind="patient.email"></td>
        </tr>
        </tbody>
    </table>
</div>
